{% extends "layout.html" %}
{% block container %}

{% if errors|length > 0 %}
	<ul>
	{% for error in errors %}
		<li>{{ error }}</li>
	{% endfor %}
	</ul>
{% endif %}

{% if message %}
	<h3>{{ message }}</h3>
{% else %}
<form action="/register" method="POST">
    <input name="uname" type="text" placeholder="username..."/><br>

    <input name="password" type="password" placeholder="password..."/><br>

    <input name="password2" type="password" placeholder="confirm password..."/><br>

    <button>Submit</button>
</form>

{% endif %}
{% endblock %}
